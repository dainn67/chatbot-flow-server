<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Streaming Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .response-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
        }
        .response-box.streaming {
            border-color: #667eea;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { border-color: #667eea; }
            50% { border-color: #764ba2; }
        }
        .response-text {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test Streaming Chat</h1>
        
        <div class="input-group">
            <label for="provider">Ch·ªçn LLM Provider:</label>
            <select id="provider">
                <option value="gemini">Google Gemini</option>
                <option value="openai">OpenAI GPT</option>
            </select>
        </div>

        <div class="input-group">
            <label for="userInput">Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n:</label>
            <input type="text" id="userInput" placeholder="V√≠ d·ª•: Xin ch√†o, b·∫°n c√≥ kh·ªèe kh√¥ng?" 
                   value="Gi·∫£i th√≠ch v·ªÅ tr√≠ tu·ªá nh√¢n t·∫°o m·ªôt c√°ch ƒë∆°n gi·∫£n">
        </div>

        <button id="sendBtn" onclick="streamChat()">G·ª≠i v√† Stream Response</button>

        <div class="response-box" id="responseBox">
            <div class="response-text" id="responseText">Response s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y...</div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/stream';
        let eventSource = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function streamChat() {
            const userInput = document.getElementById('userInput').value;
            const provider = document.getElementById('provider').value;
            const responseBox = document.getElementById('responseBox');
            const responseText = document.getElementById('responseText');
            const sendBtn = document.getElementById('sendBtn');

            if (!userInput.trim()) {
                showStatus('‚ùå Vui l√≤ng nh·∫≠p c√¢u h·ªèi!', 'error');
                return;
            }

            // Close any existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Reset UI
            responseText.textContent = '';
            responseBox.classList.add('streaming');
            sendBtn.disabled = true;
            showStatus('<span class="loader"></span>ƒêang k·∫øt n·ªëi v√† stream response...', 'info');

            // Create EventSource connection
            const url = `${API_BASE}/chat-get?user_input=${encodeURIComponent(userInput)}&provider=${provider}`;
            eventSource = new EventSource(url);

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.error) {
                        showStatus(`‚ùå L·ªói: ${data.error}`, 'error');
                        responseBox.classList.remove('streaming');
                        eventSource.close();
                        sendBtn.disabled = false;
                        return;
                    }

                    if (data.done) {
                        showStatus('‚úÖ Ho√†n th√†nh streaming!', 'success');
                        responseBox.classList.remove('streaming');
                        eventSource.close();
                        sendBtn.disabled = false;
                    } else {
                        // Append chunk to response
                        responseText.textContent += data.chunk;
                        // Auto scroll to bottom
                        responseBox.scrollTop = responseBox.scrollHeight;
                    }
                } catch (error) {
                    console.error('Parse error:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('EventSource error:', error);
                showStatus('‚ùå L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra server ƒëang ch·∫°y.', 'error');
                responseBox.classList.remove('streaming');
                eventSource.close();
                sendBtn.disabled = false;
            };
        }

        // Allow Enter key to submit
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                streamChat();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
